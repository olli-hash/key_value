<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>hi key_value project</title>

<link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<script type = "text/javascript"
    src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script>

    $( document ).ready(function()  {
        var button = $('#my_button').click(function() {
            var form = document.getElementById('my_form')
            var data = new FormData(form)
            var result = {}
            for (var pair of data.entries()) {
                console.log(pair)
                result[pair[0]] = pair[1]
            }
            var output = document.getElementById('output')
            output.innerHTML = 'Hello ' + result.name + ' your email is ' + result.email    
        })
    })
        
</script>

</head>
<body>

<form action='#' id="my_form" class="w3-form">
<label for="name">Name: </label>
<input type="text" name="name">
<label for="email">Email: </label>
<input type="text" name="email">

<input type="button" id="my_button" class="w3-button" value="send">

</form>

<div id="output"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>hi poker_situation project</title>

<link rel="stylesheet" href="poker_situation_form_style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type = "text/javascript"
    src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<script type = "text/javascript"
    src = "poker_situation_form.js">
</script>

<script>

    $( document ).ready(function()  {

    })

</script>

</head>
<body>

<form action='#' id="my_form" class="w3-form pokerform">
    <div class="poker_situation">
        <div class="cards w3-light-green">
            <label for="player_cards">Your Cards: </label>
            <input type="text" name="player_cards" value="Qh Ts" readonly>
            <label for="board_cards">Board Cards: </label>
            <input type="text" name="board_cards" value="-- -- -- -- --" readonly>
        </div>


        <div class="Name_and_Position">
            <label for="name">Name: </label>
            <input type="text" name="name" value="Player1" readonly>

            <label for="position">Position: </label>
            <input type="number" name="position" value="3" readonly>
            of:
            <input type="number" name="number_of_players" value="3" readonly><br>
        </div>


        <!--<label for="email">Email: </label>
        <input type="text" name="email">-->

        <label for="phase">Phase: </label>
        <input type="text" name="phase" value="preflop" readonly>
        <input type="text" name="phase2" value="flop" readonly disabled>
        <input type="text" name="phase3" value="turn" readonly disabled>
        <input type="text" name="phase4" value="river" readonly disabled>


        <br>

        <label for="action_abstract">Preceding Action: </label>
        <input type="text" name="action_abstract" value="none" readonly>
        <input type="text" name="action_abstract2" value="---" readonly disabled>
        <input type="text" name="action_abstract3" value="---" readonly disabled>
        <input type="text" name="action_abstract4" value="---" readonly disabled>





        <br>  <!--"none", "m", "l", "xl", "allin"-->


        <label for="amount_to_call">Amount to call (in BBs): </label>
        <input type="number" name="amount_to_call" value="1" readonly><br>

        <label for="potsize">Potsize (in BBs): </label>
        <input type="number" name="potsize" value="1.5" readonly><br>

        <label for="stacksize">Stack (in BBs): </label>
        <input type="number" name="stacksize" value="50" readonly><br>

    </div>
    <div class="player_action w3-pale-green">
        <div class="flex_item"><input type="button" name="fold_button" value="FOLD"></div><div class="flex_item"><input type="button" name="check_button" value="CHECK"></div><div class="flex_item"><input type="button" name="call_button" value="CALL"></div><div class="flex_item"><input type="button" name="raise_button" value="RAISE..."></div><div class="flex_item"><input type="button" name="allin_button" value="ALLIN"></div>
    </div>

    <div class="bottom_half">

        <div class="options">
            <fieldset>
                <legend>Options</legend>
                <div class="fieldset_content">
                    <label for="BB">1 BB = </label>
                    <input type="number" name="BB" value="100">

                    <label for="currency">Currency: </label>
                    <select name="currency">
                        <option value="dollar">none</option>
                        <option value="dollar">$</option>
                        <option value="euro">â‚¬</option>
                    </select>

                    <label for="BB_nonnormalized" class="short">apply: </label>
                    <input type="checkbox" name="BB_nonnormalized">
                    <br>

                    <label for="hide_helpers">Hide Helpers:</label>
                    <input type="checkbox" name="hide_helpers">
                </div>
            </fieldset>
        </div>

        <div class="meta">
            <fieldset>
                <legend>meta</legend>
                <div class="fieldset_content">
                    <label for="realness">Money is </label>
                    <select name="realness">
                        <option value="unreal">unreal</option>
                        <option value="real">real</option>
                    </select>

                    <label for="buyin">Buyin: </label>
                    <input type="number" name="buyin" value="100">

                    <label for="date">Date:</label>
                    <input type="date" name="date" value="1980-07-04">
                    <label for="decision_time">Decision Time:</label>
                    <input type="text" name="decision_time" value="0">


                    <label for="program_version">System-Version:</label>
                    <input type="text" name="program_version" value="0.01">


                    <label for="used_in_games">Used in these games: </label>
                    <select name="used_in_games">
                        <option value="aa001">aa001</option>
                    </select>
                </div>

            </fieldset>
        </div>


        <div class="Subjectivity">
            <fieldset>
                <legend>Subjectivity and Motivation</legend>
                <div class="fieldset_content">
                    <label for="aggressive">aggressive:</label>
                    <input type="number" name="aggressive" value="">
                    <label for="rational">rational:</label>
                    <input type="number" name="rational" value="">
                    <label for="clear_intention">clear Intention:</label>
                    <input type="number" name="clear_intention" value="">
                    <label for="bluff">bluff:</label>
                    <input type="number" name="bluff" value="">
                    <label for="fear">fear:</label>
                    <input type="number" name="fear" value="">
                    <label for="fearlessness">fearlessness:</label>
                    <input type="number" name="fearlessness" value="">
                    <label for="testing opponent">testing opponent</label>
                    <input type="number" name="testing opponent" value="">
                </div>

            </fieldset>
        </div>

    </div>


    <!--<input type="button" id="my_button" class="w3-button" value="send">-->

</form>

<div id="output"></div>

</body>
</html>
